<template>
  <lightning-card title="User List">
    <template if:true={showuser} >
    the selected user is <strong>{selecteduser}</strong></br>
    <lightning-button variant="brand" label="SaveUser" title="Primary action" onclick={handleSaveUserClick} class="slds-m-left_x-small"></lightning-button>
  </template>
  <template if:true={retriveduserName}>
    the retrived user Name <strong>{retriveduserName}</strong>
  </template>
  <template if:true={retrivedusers}>
  <template for:each={retrivedusers} for:item="retrivedusers">
    <div key={retrivedusers.id}>
<c-gitlistview-child retrived-user={retrivedusers} onuserclicked={handleonuserclicked}></c-gitlistview-child>
    </div>
  <!--  <li key={retrivedusers.id}>{retrivedusers.login}</li>
    <img src={retrivedusers.avatar_url} alt={retrivedusers.login} width="100" height="100">-->
  </template>
  </template></lightning-card>
</template>
